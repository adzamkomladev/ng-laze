<nz-card>
  <div nz-row nzJustify="space-between">
    <div nz-col>
      <h3>{{ project.title }}</h3>
      <p
        nzTooltipTitle="Project deadline"
        nzTooltipPlacement="bottom"
        nz-tooltip
      >
        <i nz-icon nzType="hourglass" nzTheme="outline"></i>
        {{ project.deadline | date }}
      </p>
      <p
        nzTooltipTitle="Project creation"
        nzTooltipPlacement="bottom"
        nz-tooltip
      >
        <i nz-icon nzType="calendar"></i> {{ project?.createdAt | date }}
      </p>
    </div>
    <div nz-col>
      <p typography class="price">
        <strong>{{ project?.price || 'N/A' }}</strong>
      </p>
      <div class="owner-info">
        <nz-avatar
          [nzSrc]="project.owner?.profileImageUrl"
          nzText="U"
        ></nz-avatar>
        <p>{{ project.owner.username }}</p>
      </div>
    </div>
  </div>
  <hr />
  <div nz-row nzJustify="space-between">
    <div nz-col>
      <nz-tag nzColor="#337357">{{ project.status | titlecase }}</nz-tag>
    </div>
    <div nz-col>
      <button nz-button nzType="primary">
        <i nz-icon nzType="eye"></i>View
      </button>
      <button nz-button nzType="default">
        <i nz-icon nzType="edit"></i>Edit
      </button>
    </div>
  </div>
</nz-card>
