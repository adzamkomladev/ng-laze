<nz-card>
  <div nz-row nzJustify="space-between">
    <div nz-col>
      <h3>Title</h3>
      <p
        nzTooltipTitle="Project deadline"
        nzTooltipPlacement="bottom"
        nz-tooltip
      >
        <i nz-icon nzType="calendar"></i> 28 May 2020
      </p>
      <p
        nzTooltipTitle="Project creation"
        nzTooltipPlacement="bottom"
        nz-tooltip
      >
        <i nz-icon nzType="calendar"></i> 12 May 2020
      </p>
    </div>
    <div nz-col>
      <p typography class="price"><strong>$20.00</strong></p>
      <div class="owner-info">
        <nz-avatar nzText="U"></nz-avatar>
        <p>kofi</p>
      </div>
    </div>
  </div>
  <hr />
  <div nz-row nzJustify="space-between">
    <div nz-col>
      <nz-tag nzColor="#337357">Status</nz-tag>
    </div>
    <div nz-col>
      <button nz-button nzType="primary">
        <i nz-icon nzType="eye"></i>View
      </button>
      <button nz-button nzType="default">
        <i nz-icon nzType="edit"></i>Edit
      </button>
    </div>
  </div>
</nz-card>
