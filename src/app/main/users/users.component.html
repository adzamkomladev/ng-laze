<nz-page-header
  class="site-page-header"
  nzBackIcon
  nzTitle="Users"
  nzSubtitle="All users of the system"
>
</nz-page-header>
<div nz-row class="user-cards">
  <laze-user-card
    *ngFor="let user of users"
    [user]="user"
    [currentUser]="currentUser"
    [hasSubmitted]="hasSubmitted"
    (cardAction)="onCardAction($event, user)"
    nz-col
    nzXs="24"
    nzSm="24"
    nzMd="9"
    nzLg="10"
    nzXl="7"
  ></laze-user-card>
</div>
<nz-pagination
  [nzPageIndex]="1"
  [nzTotal]="users.length"
  (nzPageIndexChange)="onPageIndexChange($event)"
></nz-pagination>
